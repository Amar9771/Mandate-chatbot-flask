<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brickwork Mandate Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f4f4f4; }

    h1 { font-size: 28px; color: #333; }
    p { font-size: 18px; color: #555; }

    #chat-button {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 30px;
      cursor: pointer;
      z-index: 1000;
    }

    #chat-popup {
      display: none;
      position: fixed;
      bottom: 100px;
      right: 30px;
      width: 350px;
      height: 500px;
      border: 1px solid #ccc;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      background-color: white;
      z-index: 1001;
      overflow: hidden;
    }

    #chat-popup iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 15px;
    }
  </style>
</head>
<body>

  <h1>Welcome to Brickwork Mandate Dashboard</h1>
  <p>You are now logged in. Explore your mandates.</p>

  <!-- Chat button -->
  <button id="chat-button" title="Chat">ðŸ’¬</button>

  <!-- Chat popup -->
  <div id="chat-popup">
    <iframe src="/chat"></iframe>
  </div>

  <script>
    const chatBtn = document.getElementById("chat-button");
    const chatPopup = document.getElementById("chat-popup");

    // Automatically show chat on login
    window.onload = function () {
      chatPopup.style.display = "block";
    };

    chatBtn.onclick = function () {
      chatPopup.style.display = chatPopup.style.display === "none" ? "block" : "none";
    };
  </script>

</body>
</html>
